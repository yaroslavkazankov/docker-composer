version: '3.3'
     
services:
  web:
    build: ./app
    command: gunicorn stocks_products.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    env_file:
      ./.env.dev
    expose:
      - 8000
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      ./.env.db
  nginx:
    build: ./nginx
    ports:
      - 8080:80
    depends_on:
      - web
volumes:
  postgres_data: